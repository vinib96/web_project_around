<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Around</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="logo">
          <img
            src="./images/logo.png"
            alt="Logo da Around"
            class="logo__header-image"
          />
        </div>
        <div class="header__line"></div>
      </header>
      <section class="profile">
        <div class="profile__container">
          <img
            src="./images/profile-pic.png"
            alt="Imagem de perfil do usuário"
            class="profile__picture"
          />
          <div class="profile__input">
            <div class="profile__text-button">
              <h1 class="profile__name block">Jacques Cousteau</h1>
              <button type="button" class="profile__edit-button">
                <img
                  src="./images/Edit-Button.png"
                  alt="Botão de editar perfil"
                />
              </button>
            </div>

            <h2 class="profile__about block">Explorar</h2>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img
            class="profile__add-image"
            src="./images/Add__button.png"
            alt="Botão de adicionar"
          />
        </button>
      </section>
      <section class="elements">
        <template id="cards">
          <li class="elements__cards">
            <div class="elements__figure-container">
              <button type="button" id="trash" class="elements__trash">
                <img src="./images/Trash.png" alt="Lixo" />
              </button>
              <figure class="elements__figure">
                <img src=" " alt=" " class="elements__card-image" />
              </figure>
            </div>
            <div class="elements__content">
              <p class="elements__text block"></p>
              <button
                type="button"
                class="elements__like-button"
                id="like"
              ></button>
            </div>
          </li>
        </template>
        <ul class="elements__container"></ul>
      </section>
      <div class="popup popup_profile">
        <div class="popup__container">
          <button type="button" class="popup__close-button">
            <img src="./images/Close__Icon.png" alt="Botão de fechar" />
          </button>
          <div class="popup__form-container">
            <h3 class="popup__title">Editar perfil</h3>
            <form class="popup__form" name="new">
              <input
                type="text"
                name="name"
                class="popup__input popup__input_type_name"
                placeholder="Nome"
              />
              <div class="popup__line"></div>
              <input
                type="text"
                name="about"
                class="popup__input popup__input_type_about"
                placeholder="Sobre mim"
              />
              <div class="popup__line"></div>
              <button type="submit" class="popup__submit-button">Salvar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="popup popup_add-cards">
        <div class="popup__container" id="cards-form">
          <button type="button" class="popup__close-button popup__close-add">
            <img src="./images/Close__Icon.png" alt="Botão de fechar" />
          </button>
          <div class="popup__form-container">
            <h3 class="popup__title">Novo local</h3>
            <form class="popup__form" name="new" id="add-card">
              <input
                type="text"
                name="title"
                class="popup__input popup__input_type_title"
                placeholder="Título"
              />
              <div class="popup__line"></div>
              <input
                type="text"
                name="image"
                class="popup__input popup__input_type_image"
                placeholder="Link de imagem"
              />
              <div class="popup__line"></div>
              <button type="submit" class="popup__submit-button">Criar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="popup popup_full">
        <div class="popup__container popup__container_image" id="image">
          <button type="button" class="popup__close-button" id="close-image">
            <img src="./images/Close__Icon.png" alt="Botão de fechar" />
          </button>
          <img src=" " alt=" " class="popup__image-large" />
          <p class="popup__text-sub"></p>
        </div>
      </div>
      <footer class="footer">&#169; 2023. Vinícíus Bueno</footer>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
