<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="logo">
          <img src= <%= require('./styles/images/logo.png')%> alt="Logo da
          Around" class="logo__header-image" />
        </div>
        <div class="header__line"></div>
      </header>
      <section class="profile">
        <div class="profile__container">
          <button class="profile__pic-button">
            <img src= <%= require('./styles/images/profile-pic.png')%>
            alt="Imagem de perfil do usuário" class="profile__picture" />
          </button>

          <div class="profile__input">
            <div class="profile__text-button">
              <h1 class="profile__name block">Jacques Cousteau</h1>
              <button type="button" class="profile__edit-button">
                <img src=<%= require('./styles/images/edit__button.png')%> alt
                ="Botão de editar perfil" />
              </button>
            </div>

            <h2 class="profile__about block">Explorar</h2>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img class="profile__add-image" src=<%=
          require('./styles/images/Add__button.png')%> alt="Botão de adicionar"
          />
        </button>
      </section>
      <section class="elements">
        <template id="cards">
          <li class="elements__cards">
            <div class="elements__figure-container">
              <button type="button" class="elements__trash">
                <img src=<%= require('./styles/images/Trash.png')%> alt="Lixo"
                />
              </button>
              <figure class="elements__figure">
                <img src=" " alt=" " class="elements__card-image" />
              </figure>
            </div>
            <div class="elements__content">
              <p class="elements__text block"></p>
              <div class="elements__like">
                <button
                  type="button"
                  class="elements__like-button"
             
                  name="like"
                ></button>
                <p class="elements__like-counter"></p>
              </div>
            </div>
          </li>
        </template>
        <ul class="elements__container"></ul>
      </section>
      <section class="popup popup_profile" id="pop">
        <div class="popup__container">
          <button type="button" class="popup__close-button">
            <img src=<%= require('./styles/images/Close__Icon.png')%> alt="Botão
            de fechar" />
          </button>
          <div class="popup__form-container">
            <h3 class="popup__title">Editar perfil</h3>
            <form
              class="popup__form popup__form_profile"
              name="profile"
              novalidate
            >
              <fieldset class="popup__formset">
                <label>
                  <input
                    type="text"
                    name="name"
                    id="name-input"
                    class="popup__input popup__input_type_name"
                    placeholder="Nome"
                    minlength="2"
                    maxlength="40"
                    required
                  />

                  <span class="name-input-error"></span>
                </label>

                <label>
                  <input
                    type="text"
                    name="about"
                    id="about-input"
                    class="popup__input popup__input_type_about"
                    placeholder="Sobre mim"
                    minlength="2"
                    maxlength="200"
                    required
                  />

                  <span class="about-input-error"></span>
                </label>

                <button
                  type="submit"
                  class="popup__submit-button popup__button"
                >
                  Salvar
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </section>
      <section class="popup popup_add-cards">
        <div class="popup__container" id="cards-form">
          <button type="button" class="popup__close-button popup__close-add">
            <img src=<%= require('./styles/images/Close__Icon.png')%> alt="Botão
            de fechar" />
          </button>
          <div class="popup__form-container">
            <h3 class="popup__title">Novo local</h3>
            <form class="popup__form" name="add-card" id="add-card" novalidate>
              <fieldset class="popup__formset">
                <label>
                  <input
                    type="text"
                    name="title"
                    id="title-input"
                    class="popup__input popup__input_type_title"
                    placeholder="Título"
                    required
                    minlength="2"
                    maxlength="30"
                  />

                  <span class="title-input-error"></span>
                </label>

                <label>
                  <input
                    type="url"
                    name="image"
                    id="image-input"
                    class="popup__input popup__input_type_image"
                    placeholder="Link de imagem"
                    required
                  />

                  <span class="image-input-error"></span>
                </label>

                <button
                  type="submit"
                  class="popup__submit-button popup__button"
                >
                  Criar
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </section>
      <section class="popup popup_full">
        <div class="popup__container popup__container_image" id="image">
          <button type="button" class="popup__close-button" id="close-image">
            <img src=<%= require('./styles/images/Close__Icon.png')%> alt="Botão
            de fechar" />
          </button>
          <img src=" " alt=" " class="popup__image-large" />
          <p class="popup__text-sub"></p>
        </div>
      </section>
      <section class="popup popup_erase">
        <div class="popup__container" id="erase-form">
          <button type="button" class="popup__close-button popup__close-add">
            <img src=<%= require('./styles/images/Close__Icon.png')%> alt="Botão
            de fechar" />
          </button>
          <div class="popup__form-container">
            <h3 class="popup__title popup__title_erase">Tem certeza?</h3>
            <form class="popup__form" name="remove" id="remove" novalidate>
              <fieldset class="popup__formset">
                <button
                  type="submit"
                  class="popup__submit-button popup__button popup__erase-button"
                >
                  Sim
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </section>
      <section class="popup popup_changepic">
        <div class="popup__container" id="change-pic">
          <button type="button" class="popup__close-button popup__close-add">
            <img src=<%= require('./styles/images/Close__Icon.png')%> alt="Botão
            de fechar" />
          </button>
          <div class="popup__form-container">
            <h3 class="popup__title popup__title_erase">
              Alterar a foto de perfil
            </h3>
            <form class="popup__form" name="change" id="change" novalidate>
              <fieldset class="popup__formset">
                <label>
                  <label>
                    <input
                      type="url"
                      name="image"
                      id="image-input"
                      class="popup__input popup__input_type_picture"
                      placeholder="Link de imagem"
                      required
                    />
  
                    <span class="image-input-error"></span>
                  </label>
                <button
                  type="submit"
                  class="popup__submit-button popup__button"
                >
                  Salvar
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </section>

      <footer class="footer">&#169; 2023. Vinícíus Bueno</footer>
    </div>
  </body>
</html>
